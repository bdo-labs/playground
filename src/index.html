<!doctype>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playgroud</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="angular-material.css">
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>
    <script defer src="/main.js"></script>
  </head>
  <body ng-app="playground" ng-controller="MainController as main">
    <main layout="column" layout-fill>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Navigation" ng-click="main.toggleNavigation()">
            <ng-md-icon icon="menu" style="fill:white;"></ng-md-icon>
          </md-button>
          <h3>Playground</h3>
        </div>
      </md-toolbar>
      <section layout flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
          <md-list>
            <md-list-item>
              <a class="md-button" ng-link="resource">Resource</a>
            </md-list-item>
            <md-list-item>
              <a class="md-button" ng-link="placeholder">Placeholder</a>
            </md-list-item>
          </md-list>
        </md-sidenav>
        <md-content layout-margin layout-padding>
          <div ng-viewport></div>
        </md-content>
      </section>
    </main>
  </body>
</html>
